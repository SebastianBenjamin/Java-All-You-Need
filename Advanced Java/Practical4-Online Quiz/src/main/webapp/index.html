<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-96 border-solid border-sky-500 border-1">
    <h2 class="text-2xl font-bold mb-4 text-center">Play Quiz</h2>

    <form action="PlayQuiz" method="GET" class="space-y-4">  <div>
        <label for="rollno" class="block text-gray-700 font-medium">Roll No:</label>
        <input type="number" id="rollno" name="rollno" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
        <input type="hidden" name="q" value="1">
        <div>
            <label for="name" class="block text-gray-700 font-medium">Name:</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div class="text-center">  <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300">
            Play Quiz
        </button>
        </div>
    </form>
</div>

</body>
</html>
